{%  extends "students/base.html" %}
{% load static %}


{% block title %}{{ title|capfirst }} {% endblock %}


{% block content %}

    <div class="container">
        <h2>Students list</h2>
        <ul class="list-group">

          {% for student in students %}
          <li class="list-group-item">
          {{ forloop.counter }}
            <a href="{% url 'student-item' student.id %}">
              {{ student.surname }} {{ student.name }}
            </a><span class="badge"><a href="{% url 'student-delete' student.id %}">Delete</a></span>
            <span class="badge"><a href="{% url 'student-add' %}">Add</a></span>
            <span class="badge"><a href="{% url 'student-edit' student.id %}">Edit</a></span>
          </li>

          {% endfor %}

        </ul>

    </div><!-- /.container -->

{% endblock %}
