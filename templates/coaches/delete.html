{%  extends "courses/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{{ title|capfirst }} {% endblock %}


{% block content %}

        <h2>{{ title }}</h2>
<form action="" method="post">{% csrf_token %}

    <input type="submit" value={% trans "Confirm" %} />
</form>
</div>
{% endblock %}
