{% load i18n %}

{% block header %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PyBursa {{ title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if request.path == "/" %} class="active"{% endif %}><a href="{% url 'index' %}">{% trans 'Home' %}</a></li>
            <li{% if request.path == "/students/" %} class="active"{% endif %}><a href="{% url 'students-list' %}">{% trans 'Students list' %}</a></li>
            <li{% if request.path == "/courses/" %} class="active"{% endif %}><a href="{% url 'courses-list' %}">{% trans 'Courses list' %}</a></li>
            <li{% if request.path == "/coaches/" %} class="active"{% endif %}><a href="{% url 'coaches-list' %}">{% trans 'Coaches list' %}</a></li>
            <li{% if request.path == "/contact/" %} class="active"{% endif %}><a href="{% url 'contact-us' %}">{% trans 'Contact us' %}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
<div class="align-right"> <form action="{% url 'set_language' %}" method="post">
	                                      {% csrf_token %}
                        <input name="next" type="hidden" value="{{ redirect_to }}" />
                                            <select name="language">
                          {% for lang in LANGUAGES %}
                   <option value="{{ lang.0 }}">{{ lang.1 }}</option>
                                  {% endfor %}
                                  </select>
                        <input type="submit" value="Ok" />
                                                                 </form></div>
    </nav>
{% endblock %}
